<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Sample</title>
</head>
<html>
  <body>
    <script>
      // 디스트럭처링 Destructuring (비구조화, 파괴)
      const arr = [1, 2, 3];
      // const a = arr[0];
      // const b = arr[1];
      // const c = arr[2];
      const [a, b, c] = arr;
      const [x, , z] = arr;

      const [a1, b1, c1 = 5, d1 = 4] = arr;
      //console.log(a1, b1, c1, d1)

      const [x1, ...y1] = arr; //rest
      console.log(x1, y1);

      const obj = {
        name: "Smith",
        age: 25,
      };
      const { age, name } = obj;
      console.log(name, age);

      function myPrint(arr) {
        const p = document.createElement("p");
        p.innerHTML = arr;
        document.body.appendChild(p);
        console.log(arr);
      }

      // 비동기 방식
      // 셋타임아웃 , 콜벡 , 프로미스
      //순서대로 되는게 아니고 왔다갔다 작동

      console.log("시작");

      function func1(함수) {
        setTimeout(() => {
          const sum = 10 + 20;
          console.log(sum);
          함수(); //콜백함수 호출
        }, 2000);
      }

      function func2() {
        const sum = 20 + 50;
        console.log(sum);
      }

      // setTimeout(func1, 1000);
      // func1();
      func1(func2); //콜백함수 사용법
      // fun1이 먼저 찍히게 하고 func2가 늦게 찍히게 하는 방법

      console.log("끝");
    </script>
  </body>
</html>
